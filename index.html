<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
        <h1>Places Visited</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a place you've visted</h2>
            <form id="places">
              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location">
              </div>
              <div class="form-group">
                <label for="landmarks">Landmarks:</label>
                <input type="text" class="form-control" id="landmarks">
              </div>
              <div class="form-group">
                <label for="season">Season visited:</label>
                <input type="text" class="form-control" id="season">
              </div>
              <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" class="form-control" id="food">
              </div>
              <div class="form-group">
                <label for="transportation">Means of Transportation:</label>
                <input type="text" class="form-control" id="transportation">
              </div>

              <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <h2>Places:</h2>
            <ul id="addingPlaces">

            </ul>
            <div class="col-md-6">
            <div id="showPlace">
              <h2>Places:</h2>

              <p>Location: <span class="location"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Season Visited: <span class="season"></span></p>
              <p>Food: <span class="food"></span></p>
              <p>Means of Transportation: <span class="transportation"></span></p>
            </div>
          </div>

          </div>
        </div>
      </div>
  </body>
</html>
